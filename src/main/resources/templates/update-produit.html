		<article>
	<div class="container my-5">
	<h3> Modifier Produit</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/produits/update/{id}(id=${produit.id_produit})}"
						th:object="${produit}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="CodeProduit" class="col-form-label">Code Produit</label> <input
									type="text" th:field="*{CodeProduit}" class="form-control" id="CodeProduit"
									placeholder="CodeProduit"> <span
									th:if="${#fields.hasErrors('CodeProduit')}" th:errors="*{CodeProduit}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="designation" class="col-form-label">Designation</label> <input
									type="text" th:field="*{designation}" class="form-control" id="designation"
									placeholder="designation"> <span
									th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="initialStock" class="col-form-label">Stock Initial</label> <input
									type="text" th:field="*{initialStock}" class="form-control"
									id="initialStock" placeholder="initialStock"> <span
									th:if="${#fields.hasErrors('initialStock')}" th:errors="initialStock"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="libelle" class="col-form-label">Libelle</label> <input
									type="text" th:field="*{libelle}" class="form-control"
									id="libelle" placeholder="libelle"> <span
									th:if="${#fields.hasErrors('libelle')}" th:errors="libelle"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="quantite" class="col-form-label">Quantite</label> <input
									type="text" th:field="*{quantite}" class="form-control"
									id="quantite" placeholder="quantite"> <span
									th:if="${#fields.hasErrors('quantite')}" th:errors="quantite"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="prixUnitaire" class="col-form-label">prixUnitaire</label> <input
									type="text" th:field="*{prixUnitaire}" class="form-control"
									id="prixUnitaire" placeholder="prixUnitaire"> <span
									th:if="${#fields.hasErrors('prixUnitaire')}" th:errors="prixUnitaire"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="prixAchat" class="col-form-label">prixAchat</label> <input
									type="text" th:field="*{prixAchat}" class="form-control"
									id="prixAchat" placeholder="prixAchat"> <span
									th:if="${#fields.hasErrors('prixAchat')}" th:errors="prixAchat"
									class="text-danger"></span>
							</div>


							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update produit">
							</div>
						</div>
					</form>
				</div>
