<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ajouter Produit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/indexpage.css}" />
</head>
<body>
	 <header th:fragment="header">
		<a><img th:src="@{/images/logo.png}" style="width:100px;height:60px; position: relative; ;"></a> 
        <a th:href="@{/fragments}">Fragments Index</a> |
        <a th:href="@{/markup}">Markup inclussion</a> |
        <a th:href="@{/params}">Fragment params</a> |
      <a th:href="@{/login?logout}">Logout</a>
			
	</header>
	<section>
		 <nav >
           <div class=" text-center">
    			<div class="col-sm-12 btn bg-danger" >
					<a href="/produits/list"><img th:src="@{/images/inventaireButton.png}" class="inventaire" style="width:100px;height:100px; margin-left:0px ;"></a> </br>
    				<span class="text-light"><B>Inventaire</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-success" >
					<a href="/clients/list"><img th:src="@{/images/Purchase.png}" class="purchase" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Achat</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-info" >
					<a><img th:src="@{/images/invHistorique.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Factures</B></span>
    			</div>
				<br /><br />
				<div class="col-sm-12 btn bg-info" >
					<a href="/api/pdf/facture"><img th:src="@{/images/invoice.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Historique</B></span>
    			</div>
    			<br /><br />
        </nav>

		<article>
	<div class="container my-5">
	<h3> Ajouter Produit</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/produits/add}"
						th:object="${produit}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="codeProduit" class="col-form-label">Code</label> <input
									type="text" th:field="*{codeProduit}" class="form-control" id="codeProduit"
									placeholder="codeProduit"> <span
									th:if="${#fields.hasErrors('codeProduit')}" th:errors="*{codeProduit}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="designation" class="col-form-label">Designation</label> <input
									type="text" th:field="*{designation}" class="form-control" id="designation"
									placeholder="Designation"> <span
									th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="initialStock" class="col-form-label">Initial Stock</label> <input
									type="text" th:field="*{initialStock}" class="form-control"
									id="initialStock" placeholder="InitialStock"> <span
									th:if="${#fields.hasErrors('initialStock')}" th:errors="*{initialStock}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="libelle" class="col-form-label">Libelle</label> <input
									type="text" th:field="*{libelle}" class="form-control"
									id="libelle" placeholder="libelle"> <span
									th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}"
									class="text-danger"></span>
							</div>

									<div class="form-group col-md-8">
								<label for="quantite" class="col-form-label">Quantit√©</label> <input
									type="text" th:field="*{quantite}" class="form-control"
									id="quantite" placeholder="quantite"> <span
									th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="prixAchat" class="col-form-label">Prix d'achat</label> <input
									type="int" th:field="*{prixAchat}" class="form-control"
									id="prixAchat" placeholder="libelle"> <span
									th:if="${#fields.hasErrors('prixAchat')}" th:errors="*{prixAchat}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Ajouter">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</article>
	</section>
</body>
</html>
