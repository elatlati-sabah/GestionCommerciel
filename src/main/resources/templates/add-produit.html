<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ajouter Produit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/indexpage.css}" />
</head>
<body>
	 <header th:fragment="header">
		<a><img th:src="@{/images/logo.png}" style="width:100px;height:60px; position: relative; ;"></a> 
      <a>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</a> <a th:href="@{/consulterCompte}" style="color: white;">Catégorie </a> |
       <a th:href="@{/consulterCompte}" style="color: white;">Fournisseur </a> |
        <a th:href="@{/consulterCompte}" style="color: white;">Caisse </a> |
        <a th:href="@{/consulterCompte}" style="color: white;">Consultaion de compte</a> |
    	 <a th:href="@{/login?logout}" style="color: white;">Déconnecter</a></li>
			
    </header>

    <section>
        <nav >
           <div class=" text-center">
    			<div class="col-sm-12 btn bg-danger" >
					<a href="/produits/list"><img th:src="@{/images/inventaireButton.png}" class="inventaire" style="width:100px;height:100px; margin-left:0px ;"></a> </br>
    				<span class="text-light"><B>Inventaire</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-success" >
					<a href="/achats/list"><img th:src="@{/images/Purchase.png}" class="purchase" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Achat</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-info" >
					<a href="/clients/list"><img th:src="@{/images/invHistorique.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Factures</B></span>
    			</div>
				<br /><br />
				<div class="col-sm-12 btn bg-success" >
					<a href="/api/pdf/facture"><img th:src="@{/images/client.png}" class="client" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Clients</B></span>
    			</div>
    			<br /><br />
        </nav>
        <article>
	<h3> Ajouter Client</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/produits/add}"
						th:object="${produit}" method="post">
						<div class="row">
						<div class="form-group col-md-8">
						
								<label for="raisonSocial" class="col-form-label">Code Produit</label> <input
									type="text" th:field="*{codeProduit}" class="form-control" id="codeProduit"
									placeholder="codeProduit"> <span
									th:if="${#fields.hasErrors('codeProduit')}" th:errors="*{codeProduit}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="designation" class="col-form-label">Raison Social</label> <input
									type="text" th:field="*{designation}" class="form-control" id="designation"
									placeholder="Designation"> <span
									th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="libelle" class="col-form-label">Libelle</label> <input
									type="text" th:field="*{libelle}" class="form-control" id="libelle"
									placeholder="Libelle"> <span
									th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="prixUnitaire" class="col-form-label">Prix unitaire</label> <input
									type="number" th:field="*{prixUnitaire}" class="form-control"
									id="prixUnitaire" placeholder="prixUnitaire"> <span
									th:if="${#fields.hasErrors('prixUnitaire')}" th:errors="*{prixUnitaire}"
									class="text-danger"></span>
							</div>

							

									<div class="form-group col-md-8">
								<label for="initialStock" class="col-form-label">Stock initial</label> <input
									type="number" th:field="*{initialStock}" class="form-control"
									id="initialStock" placeholder="initialStock"> <span
									th:if="${#fields.hasErrors('initialStock')}" th:errors="*{initialStock}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="quantite" class="col-form-label">Quantite</label> <input
									type="text" th:field="*{quantite}" class="form-control"
									id="quantite" placeholder="Quantite"> <span
									th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input th:href="@{/produits/list}" type="submit" class="btn btn-primary" value="Suivant">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</article>
	</section>
</body>
</html>
