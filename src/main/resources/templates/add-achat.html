<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ajouter Achat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/indexpage.css}" />
</head>
<body>
	 <header th:fragment="header">
		<a><img th:src="@{/images/logo.png}" style="width:100px;height:60px; position: relative; ;"></a> 
        <span></span>
		<span></span>
		<span></span>
      <a th:href="@{/login?logout}">Logout</a>
			
	</header>
	<section>
		 <nav >
           <div class=" text-center">
    			<div class="col-sm-12 btn bg-danger" >
					<a href="/produits/list"><img th:src="@{/images/inventaireButton.png}" class="inventaire" style="width:100px;height:100px; margin-left:0px ;"></a> </br>
    				<span class="text-light"><B>Inventaire</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-success" >
					<a href="/achats/list"><img th:src="@{/images/Purchase.png}" class="purchase" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Achat</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-info" >
					<a><img th:src="@{/images/invHistorique.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Factures</B></span>
    			</div>
				<br /><br />
				<div class="col-sm-12 btn bg-info" >
					<a href="/api/pdf/facture"><img th:src="@{/images/invoice.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Historique</B></span>
    			</div>
    			<br /><br />
        </nav>

		<article>
	<div class="container my-5">
	<h3> Ajouter Produit</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/achats/add}"
						th:object="${achat}" method="post">
						<div class="row">
							
							<div class="form-group col-md-8">
								<label for="dateAchat" class="col-form-label">Date d'achat</label> <input
									type="date" th:field="*{dateAchat}" class="form-control" id="dateAchat"
									placeholder="dateAchat"> <span
									th:if="${#fields.hasErrors('dateAchat')}" th:errors="*{dateAchat}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="refAchat" class="col-form-label">Ref achat</label> <input
									type="text" th:field="*{refAchat}" class="form-control"
									id="refAchat" placeholder="refAchat"> <span
									th:if="${#fields.hasErrors('refAchat')}" th:errors="*{refAchat}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="valider" class="col-form-label">Valider</label> <input
									type="text"  th:field="*{valider}" class="form-control"
									id="valider" placeholder="valider"> <span
									th:if="${#fields.hasErrors('valider')}" th:errors="*{valider}"
									class="text-danger"></span>
							</div>


							<div class="col-md-6">
								<input th:href="@{/detailsachats/signup}" type="submit" class="btn btn-primary" value="Suivant">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</article>
	</section>
</body>
</html>
