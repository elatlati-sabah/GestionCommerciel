<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link href="css/main.css" rel='stylesheet'/>


    
   
<title>Se connecter</title>
</head>
<body>
 <header th:fragment="header">
		<a><img th:src="@{/images/logo.png}" style="width:100px;height:60px; position: relative; ;"></a> 
			
    </header>
	
	<div class="container" >

		<div class="row" >
			<div class="col-md-6 col-md-offset-3">
				
				<form th:action="@{/login}" method="post" class="form">
					<div th:if="${param.error}">
						<div class="alert alert-danger">le nom ou le mot de passe est incorrect!.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">vous etes d√©conneter.</div>
					</div>
					<div class="form-group">
						<label for="username">Nom</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Nom" />
					</div>
					<div class="form-group">
						<label for="password">Mot de passe</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Mot de passe" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Connecter" />
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>


	</div>

	

</body>
</html>
