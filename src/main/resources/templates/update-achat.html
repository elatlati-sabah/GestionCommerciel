<article>
	<div class="container my-5">
	<h3> Modifier Achat</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/achats/update/{id}(id=${achat.id_achat})}"
						th:object="${achat}" method="post">
						<div class="row">
						<div class="form-group col-md-8">
								<label for="id_achat" class="col-form-label"></label> <input
									type="number" th:field="*{id_achat}" class="form-control" id="id_achat"
									placeholder="id_achat"> <span
									th:if="${#fields.hasErrors('id_achat')}" th:errors="*{id_achat}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="dateAchat" class="col-form-label">Date</label> <input
									type="date" th:field="*{dateAchat}" class="form-control" id="dateAchat"
									placeholder="Date"> <span
									th:if="${#fields.hasErrors('dateAchat')}" th:errors="*{dateAchat}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="refAchat" class="col-form-label">Ref achat</label> <input
									type="text" th:field="*{refAchat}" class="form-control"
									id="refAchat" placeholder="Ref achat"> <span
									th:if="${#fields.hasErrors('refAchat')}" th:errors="refAchat"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="valider" class="col-form-label">Valider</label> <input
									type="text" th:field="*{valider}" class="form-control"
									id="valider" placeholder="valider"> <span
									th:if="${#fields.hasErrors('valider')}" th:errors="*{valider}"
									class="text-danger"></span>
							</div>

							<!--  <div class="form-group col-md-8">
								<label for="quantite" class="col-form-label">quantite d'achat</label> <input
									type="number" th:field="*{detailsachat[0].quantite}" th:value="*{detailsachat[0].quantite}"class="form-control"
									id="prix" placeholder="Quantite">
							</div>-->
							

							<!-- <divclass="form-group col-md-8">
							<label for="fournisseur" class="col-form-label">ID Fournisseur</label>

								<option th:each="fournisseur: ${fournisseurs}" th:value="${fournisseur.id_fournisseur}" th:text="${fournisseur.id_fournisseur}"></option>
							</select>
							</div> -->
							

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Modifier Achat">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	</article>
