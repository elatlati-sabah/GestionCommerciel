<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ajouter Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/indexpage.css}" />
</head>
<body>
	 <header th:fragment="header">
		<a><img th:src="@{/images/logo.png}" style="width:100px;height:60px; position: relative; ;"></a> 
      <a>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</a> <a th:href="@{/consulterCompte}" style="color: white;">Catégorie </a> |
       <a th:href="@{/consulterCompte}" style="color: white;">Fournisseur </a> |
        <a th:href="@{/consulterCompte}" style="color: white;">Caisse </a> |
        <a th:href="@{/consulterCompte}" style="color: white;">Consultaion de compte</a> |
    	 <a th:href="@{/login?logout}" style="color: white;">Déconnecter</a></li>
			
    </header>

    <section>
        <nav >
           <div class=" text-center">
    			<div class="col-sm-12 btn bg-danger" >
					<a href="/produits/list"><img th:src="@{/images/inventaireButton.png}" class="inventaire" style="width:100px;height:100px; margin-left:0px ;"></a> </br>
    				<span class="text-light"><B>Inventaire</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-success" >
					<a href="/achats/list"><img th:src="@{/images/Purchase.png}" class="purchase" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Achat</B></span>
    			</div>
    			<br /><br />
    			<div class="col-sm-12 btn bg-info" >
					<a href="/clients/list"><img th:src="@{/images/invHistorique.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Factures</B></span>
    			</div>
				<br /><br />
				<div class="col-sm-12 btn bg-success" >
					<a href="/api/pdf/facture"><img th:src="@{/images/client.png}" class="client" style="width:100px;height:100px; margin-left:0px ;"></a><br />
    				<span class="text-light"><B>Clients</B></span>
    			</div>
    			<br /><br />
        </nav>

		<article>
	<div class="container my-5">
	<h3> Ajouter Fournisseur</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/fournisseurs/add}"
						th:object="${fournisseur}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nom" class="col-form-label">Nom de fournisseur</label><input
									type="text" th:field="*{nom}" class="form-control" id="nom"
									placeholder="nom"> <span
									th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="telephone" class="col-form-label">Télephone</label> <input
									type="tel" th:field="*{telephone}" class="form-control" id="telephone"
									placeholder="telephone"> <span
									th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="adresse" class="col-form-label">Adresse</label> <input
									type="text" th:field="*{adresse}" class="form-control" id="adresse"
									placeholder="adresse"> <span
									th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="identifiant" class="col-form-label">Adresse</label> <input
									type="text" th:field="*{identifiant}" class="form-control" id="identifiant"
									placeholder="identifiant"> <span
									th:if="${#fields.hasErrors('identifiant')}" th:errors="*{identifiant}"
									class="text-danger"></span>
							</div>
							<div class="col-md-6">
								<input th:href="@{/clients/signup}" type="submit" class="btn btn-primary" value="Suivant">
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</article>
	</section>
</body>
</html>
