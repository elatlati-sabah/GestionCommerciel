    <section>
        <nav >
           <div class=" text-center">
    			<div class="col-sm-12 btn bg-danger" >
					<a href="/produits/list"><img th:src="@{/images/inventaireButton.png}" class="inventaire" style="width:100px;height:100px; margin-left:0px ;"></a> </br>

    			<br /><br />

					<a href="/achats/list"><img th:src="@{/images/Purchase.png}" class="purchase" style="width:100px;height:100px; margin-left:0px ;"></a><br />

					<a href="/factures/list"><img th:src="@{/images/invHistorique.png}" class="historique" style="width:100px;height:100px; margin-left:0px ;"></a><br />

        <article>
           <div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${categories}" class="container my-5">
					
						<div style="text-align: right; margin-bottom: 5px;">
							<a th:href="@{/categories/signup}" class="btn btn-success" id="myBtn" role="button">+ Ajouter</a>
						</div>
					<div class="col-md-10">
						
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Code d'article</th>
										<th>Libelle</th>
                                        <th>Modifier</th>
										<th>Supprimer</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="categorie : ${categories}">
										<td th:text="${categorie.id_categorie}"></td>
										<td th:text="${categorie.libele}"></td>
										
										<td><a th:href="@{/categories/edit/{id}(id=${categorie.id_categorie})}" class="btn btn-success btn-sm" role="button">Modifier</a>
										</td>
										<td>
										 <a th:href="@{/categories/delete/{id}(id=${categorie.id_categorie})}" class="btn btn-danger btn-sm" role="button">Supprimer</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
        </article>
